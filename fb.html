    <script>
        $(window).load(function(){
            $('[data-toggle="tooltip"]').tooltip(); 
            /*Container class add when window size is less than 480*/
            if($(window).width() <= 480) {
                $('#container').addClass('container');
            }else{
                $('#container').removeClass('container');
            }
        });

        $(window).on('resize', function() {
            if($(window).width() < 480) {
                $('#container').addClass('container');
            }else{
                $('#container').removeClass('container');
            }
        })
